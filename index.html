<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Tournament Scoring System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .hidden { display: none !important; }
        .btn-primary {
            @apply px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-medium;
        }
        .btn-secondary {
            @apply px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 font-medium;
        }
        .btn-quick-score {
            @apply h-12 rounded-lg font-medium bg-gray-100 text-gray-700 hover:bg-gray-200;
        }
        .btn-quick-score.active {
            @apply bg-blue-600 text-white;
        }
        .btn-hole-nav {
            @apply h-12 rounded-lg font-medium bg-gray-100 text-gray-700 hover:bg-gray-200;
        }
        .btn-hole-nav.active {
            @apply bg-blue-600 text-white;
        }
        .btn-hole-nav.completed {
            @apply bg-green-100 text-green-700;
        }
        .team-big-boys {
            @apply text-blue-600;
        }
        .team-putt-pirates {
            @apply text-pink-600;
        }
        .team-big-boys-filled {
            background-color: #2563eb !important;
            color: white !important;
            padding: 0.5rem 1rem !important;
            border-radius: 9999px !important;
            font-weight: 600 !important;
            display: inline-block !important;
        }
        .team-putt-pirates-filled {
            background-color: #ec4899 !important;
            color: black !important;
            padding: 0.5rem 1rem !important;
            border-radius: 9999px !important;
            font-weight: 600 !important;
            display: inline-block !important;
        }
        .match-status-neutral {
            background-color: #fef3c7 !important;
            color: #92400e !important;
            padding: 0.5rem 1rem !important;
            border-radius: 9999px !important;
            font-weight: 600 !important;
            display: inline-block !important;
        }
        .bg-team-big-boys {
            @apply bg-blue-50 border-blue-200;
        }
        .bg-team-putt-pirates {
            @apply bg-pink-50 border-pink-200;
        }
        .border-team-big-boys {
            @apply border-blue-600;
        }
        .border-team-putt-pirates {
            @apply border-pink-600;
        }
        .btn-team-big-boys {
            @apply bg-blue-600 text-white hover:bg-blue-700;
        }
        .btn-team-putt-pirates {
            @apply bg-pink-600 text-white hover:bg-pink-700;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b mb-6">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex space-x-8">
                    <button id="nav-dashboard" class="inline-flex items-center px-1 pt-1 text-sm font-medium border-b-2 border-blue-500 text-blue-600">
                        üèÜ Dashboard
                    </button>
                    <button id="nav-setup" class="inline-flex items-center px-1 pt-1 text-sm font-medium border-b-2 border-transparent text-gray-500 hover:text-gray-700">
                        üë• Setup
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        
        <!-- Tournament Dashboard -->
        <div id="dashboard-view" class="space-y-6">
            <div class="flex items-center space-x-3 mb-6">
                <span class="text-4xl">üèÜ</span>
                <h1 class="text-3xl font-bold text-gray-900">Tournament Dashboard</h1>
            </div>
            <div id="matches-grid" class="grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-6">
                <!-- Matches will be populated here -->
            </div>
        </div>

        <!-- Tournament Setup -->
        <div id="setup-view" class="space-y-6 hidden">
            <div class="flex items-center space-x-3 mb-6">
                <span class="text-4xl">üë•</span>
                <h1 class="text-3xl font-bold text-gray-900">Tournament Setup</h1>
            </div>
            <div id="setup-content">
                <!-- Setup content will be populated here -->
            </div>
        </div>

        <!-- Match Scoring -->
        <div id="scoring-view" class="space-y-6 hidden">
            <div class="flex items-center justify-between mb-6">
                <div>
                    <h1 id="match-title" class="text-2xl md:text-3xl font-bold text-gray-900"></h1>
                    <p id="match-players" class="text-gray-600 text-sm md:text-base"></p>
                </div>
                <div class="flex space-x-2">
                    <button id="toggle-view" class="px-3 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 text-sm">
                        Mobile
                    </button>
                    <button id="back-to-dashboard" class="px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 text-sm">
                        Back
                    </button>
                </div>
            </div>

            <!-- Match Status -->
            <div class="bg-white rounded-lg shadow-lg p-4 md:p-6">
                <h2 class="text-lg md:text-xl font-semibold mb-4">Match Status</h2>
                <div id="match-status" class="text-lg md:text-xl font-medium"></div>
                <div id="match-handicaps" class="mt-2 text-sm text-gray-600"></div>
            </div>

            <!-- Mobile Scoring Interface -->
            <div id="mobile-scoring" class="space-y-4">
                <!-- Hole Navigation -->
                <div class="bg-white rounded-lg shadow-lg p-4">
                    <div class="flex items-center justify-between mb-4">
                        <button id="prev-hole" class="px-4 py-2 bg-blue-600 text-white rounded-lg disabled:bg-gray-300 disabled:cursor-not-allowed text-lg font-medium">
                            ‚Üê Prev
                        </button>
                        <div class="text-center">
                            <div id="current-hole-display" class="text-2xl font-bold text-gray-900">Hole 1</div>
                            <div class="text-sm text-gray-600">of 18</div>
                        </div>
                        <button id="next-hole" class="px-4 py-2 bg-blue-600 text-white rounded-lg disabled:bg-gray-300 disabled:cursor-not-allowed text-lg font-medium">
                            Next ‚Üí
                        </button>
                    </div>
                    
                    <!-- Progress Bar -->
                    <div class="w-full bg-gray-200 rounded-full h-2">
                        <div id="progress-bar" class="bg-blue-600 h-2 rounded-full transition-all duration-300" style="width: 5.56%"></div>
                    </div>
                </div>

                <!-- Scoring Interface -->
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <h3 id="hole-title" class="text-xl font-semibold mb-4 text-center">Hole 1 Scoring</h3>
                    
                    <!-- Team 1 -->
                    <div class="mb-6 bg-team-big-boys border-2 border-team-big-boys rounded-lg p-4">
                        <h4 id="team1-name" class="text-lg font-medium text-blue-700 mb-3"></h4>
                        <div class="flex items-center space-x-3 mb-3">
                            <input id="team1-score" type="number" min="1" max="15" class="w-20 h-16 text-3xl font-bold text-center border-2 border-blue-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200" placeholder="0">
                            <div class="text-sm text-blue-600">strokes</div>
                        </div>
                        <div id="team1-buttons" class="grid grid-cols-6 gap-2">
                            <button class="btn-quick-score" data-team="1" data-score="3">3</button>
                            <button class="btn-quick-score" data-team="1" data-score="4">4</button>
                            <button class="btn-quick-score" data-team="1" data-score="5">5</button>
                            <button class="btn-quick-score" data-team="1" data-score="6">6</button>
                            <button class="btn-quick-score" data-team="1" data-score="7">7</button>
                            <button class="btn-quick-score" data-team="1" data-score="8">8</button>
                        </div>
                    </div>

                    <!-- Team 2 -->
                    <div class="mb-6 bg-team-putt-pirates border-2 border-team-putt-pirates rounded-lg p-4">
                        <h4 id="team2-name" class="text-lg font-medium text-pink-700 mb-3"></h4>
                        <div class="flex items-center space-x-3 mb-3">
                            <input id="team2-score" type="number" min="1" max="15" class="w-20 h-16 text-3xl font-bold text-center border-2 border-pink-300 rounded-lg focus:border-pink-500 focus:ring-2 focus:ring-pink-200" placeholder="0">
                            <div class="text-sm text-pink-600">strokes</div>
                        </div>
                        <div id="team2-buttons" class="grid grid-cols-6 gap-2">
                            <button class="btn-quick-score" data-team="2" data-score="3">3</button>
                            <button class="btn-quick-score" data-team="2" data-score="4">4</button>
                            <button class="btn-quick-score" data-team="2" data-score="5">5</button>
                            <button class="btn-quick-score" data-team="2" data-score="6">6</button>
                            <button class="btn-quick-score" data-team="2" data-score="7">7</button>
                            <button class="btn-quick-score" data-team="2" data-score="8">8</button>
                        </div>
                    </div>

                    <!-- Hole Result -->
                    <div id="hole-result" class="text-center p-4 bg-gray-50 rounded-lg hidden">
                        <div id="hole-result-text" class="text-lg font-semibold"></div>
                    </div>
                </div>

                <!-- Quick Navigation -->
                <div class="bg-white rounded-lg shadow-lg p-4">
                    <h4 class="text-lg font-medium mb-3">Quick Jump to Hole</h4>
                    <div id="hole-nav-grid" class="grid grid-cols-6 gap-2">
                        <!-- Hole buttons will be populated here -->
                    </div>
                    <div class="text-xs text-gray-500 mt-2">
                        <span class="inline-block w-3 h-3 bg-green-100 rounded mr-1"></span>
                        Completed holes
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Team information
        const teamInfo = {
            team1: { name: 'Big Boys', color: 'blue', cssClass: 'team-big-boys' },
            team2: { name: 'Putt Pirates', color: 'pink', cssClass: 'team-putt-pirates' }
        };

        // Handicap data
        const handicapData = [
            { Name: "Kevin", TEAM: "team1", HANDICAP: 1, "MV SINGLES": 5, "MV DOUBLES LOW": 2, "MV DOUBLES HIGH": 0, "SL SINGLES": 5, "SL DOUBLES LOW": 2, "SL DOUBLES HIGH": 0 },
            { Name: "Scott", TEAM: "team1", HANDICAP: 2, "MV SINGLES": 19, "MV DOUBLES LOW": 7, "MV DOUBLES HIGH": 3, "SL SINGLES": 16, "SL DOUBLES LOW": 6, "SL DOUBLES HIGH": 2 },
            { Name: "Kranz", TEAM: "team1", HANDICAP: 3, "MV SINGLES": 19, "MV DOUBLES LOW": 7, "MV DOUBLES HIGH": 3, "SL SINGLES": 16, "SL DOUBLES LOW": 6, "SL DOUBLES HIGH": 2 },
            { Name: "Pat", TEAM: "team1", HANDICAP: 4, "MV SINGLES": 31, "MV DOUBLES LOW": 11, "MV DOUBLES HIGH": 5, "SL SINGLES": 26, "SL DOUBLES LOW": 9, "SL DOUBLES HIGH": 4 },
            { Name: "Jake", TEAM: "team1", HANDICAP: 5, "MV SINGLES": 44, "MV DOUBLES LOW": 0, "MV DOUBLES HIGH": 7, "SL SINGLES": 37, "SL DOUBLES LOW": 0, "SL DOUBLES HIGH": 5 },
            { Name: "Noah", TEAM: "team2", HANDICAP: 1, "MV SINGLES": 8, "MV DOUBLES LOW": 3, "MV DOUBLES HIGH": 0, "SL SINGLES": 7, "SL DOUBLES LOW": 2, "SL DOUBLES HIGH": 0 },
            { Name: "Brett", TEAM: "team2", HANDICAP: 2, "MV SINGLES": 16, "MV DOUBLES LOW": 6, "MV DOUBLES HIGH": 2, "SL SINGLES": 14, "SL DOUBLES LOW": 5, "SL DOUBLES HIGH": 2 },
            { Name: "Brophy", TEAM: "team2", HANDICAP: 3, "MV SINGLES": 16, "MV DOUBLES LOW": 6, "MV DOUBLES HIGH": 2, "SL SINGLES": 14, "SL DOUBLES LOW": 5, "SL DOUBLES HIGH": 2 },
            { Name: "Rath", TEAM: "team2", HANDICAP: 4, "MV SINGLES": 21, "MV DOUBLES LOW": 7, "MV DOUBLES HIGH": 3, "SL SINGLES": 18, "SL DOUBLES LOW": 6, "SL DOUBLES HIGH": 3 },
            { Name: "Jeff", TEAM: "team2", HANDICAP: 5, "MV SINGLES": 37, "MV DOUBLES LOW": 0, "MV DOUBLES HIGH": 6, "SL SINGLES": 31, "SL DOUBLES LOW": 0, "SL DOUBLES HIGH": 5 }
        ];

        // Tournament structure
        const initialTournament = {
            day1: {
                course: 'MV',
                matches: [
                    { id: 'day1-singles', type: 'singles', name: 'Day 1 Singles', team1Player: '', team2Player: '' },
                    { id: 'day1-doubles1', type: 'doubles', name: 'Day 1 Doubles 1', team1Players: ['', ''], team2Players: ['', ''] },
                    { id: 'day1-doubles2', type: 'doubles', name: 'Day 1 Doubles 2', team1Players: ['', ''], team2Players: ['', ''] }
                ]
            },
            day2: {
                course: 'SL',
                matches: [
                    { id: 'day2-singles', type: 'singles', name: 'Day 2 Singles', team1Player: '', team2Player: '' },
                    { id: 'day2-doubles1', type: 'doubles', name: 'Day 2 Doubles 1', team1Players: ['', ''], team2Players: ['', ''] },
                    { id: 'day2-doubles2', type: 'doubles', name: 'Day 2 Doubles 2', team1Players: ['', ''], team2Players: ['', ''] }
                ]
            },
            day3: {
                course: 'MV',
                matches: [
                    { id: 'day3-singles1', type: 'singles', name: 'Day 3 Singles 1', team1Player: '', team2Player: '' },
                    { id: 'day3-singles2', type: 'singles', name: 'Day 3 Singles 2', team1Player: '', team2Player: '' },
                    { id: 'day3-singles3', type: 'singles', name: 'Day 3 Singles 3', team1Player: '', team2Player: '' },
                    { id: 'day3-singles4', type: 'singles', name: 'Day 3 Singles 4', team1Player: '', team2Player: '' },
                    { id: 'day3-singles5', type: 'singles', name: 'Day 3 Singles 5', team1Player: '', team2Player: '' }
                ]
            }
        };

        // App state
        let tournament = JSON.parse(JSON.stringify(initialTournament));
        let matchScores = {};
        let currentView = 'dashboard';
        let currentMatch = null;
        let currentHole = 1;

        // Utility functions
        function getTeamPlayers(teamName) {
            return handicapData.filter(player => player.TEAM === teamName);
        }

        function getPlayerHandicap(playerName, course, matchType) {
            const player = handicapData.find(p => p.Name === playerName);
            if (!player) return 0;
            
            if (matchType === 'singles') {
                return player[`${course} SINGLES`];
            } else {
                return player[`${course} DOUBLES LOW`];
            }
        }

        function getDoublesHandicap(player1, player2, course) {
            const p1 = handicapData.find(p => p.Name === player1);
            const p2 = handicapData.find(p => p.Name === player2);
            if (!p1 || !p2) return 0;
            
            const p1Lower = p1.HANDICAP < p2.HANDICAP;
            const lowHandicap = p1Lower ? p1[`${course} DOUBLES LOW`] : p2[`${course} DOUBLES LOW`];
            const highHandicap = p1Lower ? p2[`${course} DOUBLES HIGH`] : p1[`${course} DOUBLES HIGH`];
            
            return lowHandicap + highHandicap;
        }

        function calculateHoleResult(team1Score, team2Score) {
            if (team1Score < team2Score) return 'team1';
            if (team2Score < team1Score) return 'team2';
            return 'tie';
        }

        function getTeamDisplayName(teamKey) {
            return teamInfo[teamKey].name;
        }

        function getTeamColorClass(teamKey) {
            return teamInfo[teamKey].cssClass;
        }

        function getTeamBackgroundClass(teamKey) {
            return `bg-team-${teamKey === 'team1' ? 'big-boys' : 'putt-pirates'}`;
        }

        function calculateMatchStatus(scores) {
            let team1Up = 0;
            let holesPlayed = 0;
            
            for (let hole = 1; hole <= 18; hole++) {
                if (scores.team1[hole] && scores.team2[hole]) {
                    const result = calculateHoleResult(
                        scores.team1[hole], 
                        scores.team2[hole]
                    );
                    
                    if (result === 'team1') team1Up++;
                    else if (result === 'team2') team1Up--;
                    
                    holesPlayed++;
                }
            }
            
            const holesRemaining = 18 - holesPlayed;
            
            if (Math.abs(team1Up) > holesRemaining) {
                return {
                    status: 'completed',
                    winner: team1Up > 0 ? 'team1' : 'team2',
                    winnerName: team1Up > 0 ? getTeamDisplayName('team1') : getTeamDisplayName('team2'),
                    margin: Math.abs(team1Up),
                    description: `${Math.abs(team1Up)} & ${holesRemaining}`
                };
            }
            
            if (holesPlayed === 18) {
                if (team1Up === 0) {
                    return { status: 'tied', description: 'All Square' };
                }
                return {
                    status: 'completed',
                    winner: team1Up > 0 ? 'team1' : 'team2',
                    winnerName: team1Up > 0 ? getTeamDisplayName('team1') : getTeamDisplayName('team2'),
                    margin: Math.abs(team1Up),
                    description: `${Math.abs(team1Up)} up`
                };
            }
            
            if (team1Up === 0) {
                return { status: 'playing', description: 'All Square' };
            }
            
            return {
                status: 'playing',
                leader: team1Up > 0 ? 'team1' : 'team2',
                leaderName: team1Up > 0 ? getTeamDisplayName('team1') : getTeamDisplayName('team2'),
                margin: Math.abs(team1Up),
                description: `${Math.abs(team1Up)} up`
            };
        }

        // Initialize match scores
        function initializeMatchScores() {
            matchScores = {};
            Object.values(tournament).forEach(day => {
                day.matches.forEach(match => {
                    matchScores[match.id] = {
                        team1: {},
                        team2: {},
                        team1Handicap: 0,
                        team2Handicap: 0
                    };
                });
            });
        }

        // Render functions
        function renderDashboard() {
            const grid = document.getElementById('matches-grid');
            grid.innerHTML = '';
            
            Object.values(tournament).forEach(day => {
                day.matches.forEach(match => {
                    const matchDiv = document.createElement('div');
                    matchDiv.className = 'bg-white rounded-lg shadow-lg p-6 border-2 border-gray-200';
                    
                    const team1Display = match.type === 'singles' ? 
                        (match.team1Player || 'TBD') : 
                        (match.team1Players.join(' & ') || 'TBD');
                    const team2Display = match.type === 'singles' ? 
                        (match.team2Player || 'TBD') : 
                        (match.team2Players.join(' & ') || 'TBD');
                    
                    let handicapDisplay = '';
                    if (match.type === 'singles' && match.team1Player && match.team2Player) {
                        const team1Hcp = getPlayerHandicap(match.team1Player, day.course, 'singles');
                        const team2Hcp = getPlayerHandicap(match.team2Player, day.course, 'singles');
                        handicapDisplay = `<div class="flex justify-between text-xs text-gray-500 mt-1">
                            <span>HCP: ${team1Hcp}</span>
                            <span>HCP: ${team2Hcp}</span>
                        </div>`;
                    } else if (match.type === 'doubles' && match.team1Players[0] && match.team1Players[1] && match.team2Players[0] && match.team2Players[1]) {
                        const team1Hcp = getDoublesHandicap(match.team1Players[0], match.team1Players[1], day.course);
                        const team2Hcp = getDoublesHandicap(match.team2Players[0], match.team2Players[1], day.course);
                        handicapDisplay = `<div class="flex justify-between text-xs text-gray-500 mt-1">
                            <span>HCP: ${team1Hcp}</span>
                            <span>HCP: ${team2Hcp}</span>
                        </div>`;
                    }
                    
                    const scores = matchScores[match.id];
                    const matchStatus = scores ? calculateMatchStatus(scores) : null;
                    
                    let statusDisplay = '';
                    if (matchStatus) {
                        let statusStyle = '';
                        let statusText = matchStatus.description;
                        
                        if (matchStatus.status === 'completed') {
                            statusStyle = matchStatus.winner === 'team1' ? 
                                'background-color: #2563eb; color: white; padding: 0.5rem 1rem; border-radius: 9999px; font-weight: 600;' : 
                                'background-color: #ec4899; color: black; padding: 0.5rem 1rem; border-radius: 9999px; font-weight: 600;';
                            statusText = `${matchStatus.winnerName} wins ${matchStatus.description}`;
                        } else if (matchStatus.status === 'tied') {
                            statusStyle = 'background-color: #fef3c7; color: #92400e; padding: 0.5rem 1rem; border-radius: 9999px; font-weight: 600;';
                        } else if (matchStatus.leader) {
                            statusStyle = matchStatus.leader === 'team1' ? 
                                'background-color: #2563eb; color: white; padding: 0.5rem 1rem; border-radius: 9999px; font-weight: 600;' : 
                                'background-color: #ec4899; color: black; padding: 0.5rem 1rem; border-radius: 9999px; font-weight: 600;';
                            statusText = `${matchStatus.leaderName} ${matchStatus.description}`;
                        }
                        
                        statusDisplay = `<div class="mb-4 p-3 bg-gray-50 rounded-md text-center">
                            <div style="${statusStyle} display: inline-block;">${statusText}</div>
                        </div>`;
                    }
                    
                    matchDiv.innerHTML = `
                        <div class="flex items-center justify-between mb-4">
                            <h3 class="text-lg font-semibold text-gray-900">${match.name}</h3>
                            <span class="text-sm text-gray-500">Course ${day.course}</span>
                        </div>
                        <div class="space-y-2 mb-4">
                            <div class="text-sm">
                                <div class="flex justify-between items-center">
                                    <span class="team-big-boys font-semibold">${getTeamDisplayName('team1')}</span>
                                    <span class="text-gray-400">vs</span>
                                    <span class="team-putt-pirates font-semibold">${getTeamDisplayName('team2')}</span>
                                </div>
                                <div class="flex justify-between text-xs mt-1">
                                    <span class="team-big-boys">${team1Display}</span>
                                    <span class="team-putt-pirates">${team2Display}</span>
                                </div>
                                ${handicapDisplay}
                            </div>
                        </div>
                        ${statusDisplay}
                        <button class="w-full px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 font-medium" onclick="openMatch('${match.id}')">
                            ‚ö° Score Match
                        </button>
                    `;
                    
                    grid.appendChild(matchDiv);
                });
            });
        }

        function renderSetup() {
            const setupContent = document.getElementById('setup-content');
            setupContent.innerHTML = '';
            
            Object.entries(tournament).forEach(([dayKey, day]) => {
                const dayDiv = document.createElement('div');
                dayDiv.className = 'bg-white rounded-lg shadow-lg p-6';
                
                let matchesHtml = '';
                day.matches.forEach((match, matchIndex) => {
                    let playerSelectionHtml = '';
                    
                    if (match.type === 'singles') {
                        const team1Options = getTeamPlayers('team1').map(p => 
                            `<option value="${p.Name}" ${match.team1Player === p.Name ? 'selected' : ''}>${p.Name}</option>`
                        ).join('');
                        const team2Options = getTeamPlayers('team2').map(p => 
                            `<option value="${p.Name}" ${match.team2Player === p.Name ? 'selected' : ''}>${p.Name}</option>`
                        ).join('');
                        
                        playerSelectionHtml = `
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-600 mb-1">Team 1 Player</label>
                                    <select class="w-full p-2 border border-gray-300 rounded-md" onchange="updateMatch('${dayKey}', ${matchIndex}, 'team1Player', this.value)">
                                        <option value="">Select Player</option>
                                        ${team1Options}
                                    </select>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-600 mb-1">Team 2 Player</label>
                                    <select class="w-full p-2 border border-gray-300 rounded-md" onchange="updateMatch('${dayKey}', ${matchIndex}, 'team2Player', this.value)">
                                        <option value="">Select Player</option>
                                        ${team2Options}
                                    </select>
                                </div>
                            </div>
                        `;
                    } else {
                        const team1Options = getTeamPlayers('team1').map(p => 
                            `<option value="${p.Name}">${p.Name}</option>`
                        ).join('');
                        const team2Options = getTeamPlayers('team2').map(p => 
                            `<option value="${p.Name}">${p.Name}</option>`
                        ).join('');
                        
                        playerSelectionHtml = `
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-600 mb-1">Team 1 Players</label>
                                    <div class="space-y-2">
                                        <select class="w-full p-2 border border-gray-300 rounded-md" onchange="updateDoubles('${dayKey}', ${matchIndex}, 'team1', 0, this.value)">
                                            <option value="">Select Player 1</option>
                                            ${getTeamPlayers('team1').map(p => 
                                                `<option value="${p.Name}" ${match.team1Players[0] === p.Name ? 'selected' : ''}>${p.Name}</option>`
                                            ).join('')}
                                        </select>
                                        <select class="w-full p-2 border border-gray-300 rounded-md" onchange="updateDoubles('${dayKey}', ${matchIndex}, 'team1', 1, this.value)">
                                            <option value="">Select Player 2</option>
                                            ${getTeamPlayers('team1').map(p => 
                                                `<option value="${p.Name}" ${match.team1Players[1] === p.Name ? 'selected' : ''}>${p.Name}</option>`
                                            ).join('')}
                                        </select>
                                    </div>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-600 mb-1">Team 2 Players</label>
                                    <div class="space-y-2">
                                        <select class="w-full p-2 border border-gray-300 rounded-md" onchange="updateDoubles('${dayKey}', ${matchIndex}, 'team2', 0, this.value)">
                                            <option value="">Select Player 1</option>
                                            ${getTeamPlayers('team2').map(p => 
                                                `<option value="${p.Name}" ${match.team2Players[0] === p.Name ? 'selected' : ''}>${p.Name}</option>`
                                            ).join('')}
                                        </select>
                                        <select class="w-full p-2 border border-gray-300 rounded-md" onchange="updateDoubles('${dayKey}', ${matchIndex}, 'team2', 1, this.value)">
                                            <option value="">Select Player 2</option>
                                            ${getTeamPlayers('team2').map(p => 
                                                `<option value="${p.Name}" ${match.team2Players[1] === p.Name ? 'selected' : ''}>${p.Name}</option>`
                                            ).join('')}
                                        </select>
                                    </div>
                                </div>
                            </div>
                        `;
                    }
                    
                    const team1Handicap = match.type === 'singles' ? 
                        getPlayerHandicap(match.team1Player, day.course, 'singles') :
                        getDoublesHandicap(match.team1Players[0], match.team1Players[1], day.course);
                    const team2Handicap = match.type === 'singles' ? 
                        getPlayerHandicap(match.team2Player, day.course, 'singles') :
                        getDoublesHandicap(match.team2Players[0], match.team2Players[1], day.course);
                    
                    matchesHtml += `
                        <div class="border rounded-lg p-4 bg-gray-50">
                            <h3 class="font-medium text-gray-700 mb-3">${match.name}</h3>
                            ${playerSelectionHtml}
                            <div class="mt-3 p-3 bg-gradient-to-r from-blue-50 to-pink-50 rounded-md border">
                                <div class="text-sm font-medium text-center">
                                    <span class="team-big-boys">${getTeamDisplayName('team1')}: ${team1Handicap}</span>
                                    <span class="text-gray-600 mx-2">vs</span>
                                    <span class="team-putt-pirates">${getTeamDisplayName('team2')}: ${team2Handicap}</span>
                                </div>
                            </div>
                        </div>
                    `;
                });
                
                dayDiv.innerHTML = `
                    <h2 class="text-xl font-semibold mb-4 text-gray-800">
                        ${dayKey.charAt(0).toUpperCase() + dayKey.slice(1)} - Course ${day.course}
                    </h2>
                    <div class="space-y-4">
                        ${matchesHtml}
                    </div>
                `;
                
                setupContent.appendChild(dayDiv);
            });
        }

        function renderHoleNavigation() {
            const grid = document.getElementById('hole-nav-grid');
            grid.innerHTML = '';
            
            for (let hole = 1; hole <= 18; hole++) {
                const button = document.createElement('button');
                button.className = 'btn-hole-nav';
                button.textContent = hole;
                button.onclick = () => goToHole(hole);
                
                if (hole === currentHole) {
                    button.classList.add('active');
                }
                
                const scores = matchScores[currentMatch];
                if (scores && scores.team1[hole] && scores.team2[hole]) {
                    button.classList.add('completed');
                }
                
                grid.appendChild(button);
            }
        }

        function updateScoringInterface() {
            const match = findMatch(currentMatch);
            const scores = matchScores[currentMatch];
            
            if (!match || !scores) return;
            
            // Update hole display
            document.getElementById('current-hole-display').textContent = `Hole ${currentHole}`;
            document.getElementById('hole-title').textContent = `Hole ${currentHole} Scoring`;
            
            // Update progress bar
            const progressBar = document.getElementById('progress-bar');
            progressBar.style.width = `${(currentHole / 18) * 100}%`;
            
            // Update team names
            const team1Name = `${getTeamDisplayName('team1')} - ${match.type === 'singles' ? match.team1Player : match.team1Players.join(' & ')}`;
            const team2Name = `${getTeamDisplayName('team2')} - ${match.type === 'singles' ? match.team2Player : match.team2Players.join(' & ')}`;
            document.getElementById('team1-name').textContent = team1Name;
            document.getElementById('team2-name').textContent = team2Name;
            
            // Update score inputs
            document.getElementById('team1-score').value = scores.team1[currentHole] || '';
            document.getElementById('team2-score').value = scores.team2[currentHole] || '';
            
            // Update quick score buttons
            updateQuickScoreButtons(1, scores.team1[currentHole]);
            updateQuickScoreButtons(2, scores.team2[currentHole]);
            
            // Update hole result
            updateHoleResult();
            
            // Update match status
            updateMatchStatus();
            
            // Update navigation buttons
            document.getElementById('prev-hole').disabled = currentHole === 1;
            document.getElementById('next-hole').disabled = currentHole === 18;
            
            // Update hole navigation grid
            renderHoleNavigation();
        }

        function updateQuickScoreButtons(team, currentScore) {
            const buttons = document.querySelectorAll(`[data-team="${team}"]`);
            buttons.forEach(button => {
                button.classList.remove('active');
                if (parseInt(button.dataset.score) === currentScore) {
                    button.classList.add('active');
                }
            });
        }

        function updateHoleResult() {
            const scores = matchScores[currentMatch];
            const team1Score = scores.team1[currentHole];
            const team2Score = scores.team2[currentHole];
            
            const resultDiv = document.getElementById('hole-result');
            const resultText = document.getElementById('hole-result-text');
            
            if (team1Score && team2Score) {
                const result = calculateHoleResult(team1Score, team2Score);
                resultDiv.classList.remove('hidden');
                
                if (result === 'team1') {
                    resultText.textContent = `${getTeamDisplayName('team1')} Wins Hole`;
                    resultText.style.cssText = 'background-color: #2563eb; color: white; padding: 0.5rem 1rem; border-radius: 9999px; font-weight: 600; display: inline-block;';
                } else if (result === 'team2') {
                    resultText.textContent = `${getTeamDisplayName('team2')} Wins Hole`;
                    resultText.style.cssText = 'background-color: #ec4899; color: black; padding: 0.5rem 1rem; border-radius: 9999px; font-weight: 600; display: inline-block;';
                } else {
                    resultText.textContent = 'Hole Tied';
                    resultText.style.cssText = 'background-color: #fef3c7; color: #92400e; padding: 0.5rem 1rem; border-radius: 9999px; font-weight: 600; display: inline-block;';
                }
            } else {
                resultDiv.classList.add('hidden');
            }
        }

        function updateMatchStatus() {
            const scores = matchScores[currentMatch];
            const matchStatus = calculateMatchStatus(scores);
            
            const statusDiv = document.getElementById('match-status');
            const handicapsDiv = document.getElementById('match-handicaps');
            
            let statusStyle = '';
            let statusText = matchStatus.description;
            
            if (matchStatus.status === 'completed') {
                statusStyle = matchStatus.winner === 'team1' ? 
                    'background-color: #2563eb; color: white; padding: 0.5rem 1rem; border-radius: 9999px; font-weight: 600;' : 
                    'background-color: #ec4899; color: black; padding: 0.5rem 1rem; border-radius: 9999px; font-weight: 600;';
                statusText = `${matchStatus.winnerName} wins ${matchStatus.description}`;
            } else if (matchStatus.status === 'tied') {
                statusStyle = 'background-color: #fef3c7; color: #92400e; padding: 0.5rem 1rem; border-radius: 9999px; font-weight: 600;';
            } else if (matchStatus.leader) {
                statusStyle = matchStatus.leader === 'team1' ? 
                    'background-color: #2563eb; color: white; padding: 0.5rem 1rem; border-radius: 9999px; font-weight: 600;' : 
                    'background-color: #ec4899; color: black; padding: 0.5rem 1rem; border-radius: 9999px; font-weight: 600;';
                statusText = `${matchStatus.leaderName} ${matchStatus.description}`;
            }
            
            statusDiv.innerHTML = `<div class="text-center"><span style="${statusStyle} display: inline-block;">${statusText}</span></div>`;
            handicapsDiv.innerHTML = `<span class="team-big-boys">${getTeamDisplayName('team1')} Handicap: ${scores.team1Handicap}</span> | <span class="team-putt-pirates">${getTeamDisplayName('team2')} Handicap: ${scores.team2Handicap}</span>`;
        }

        // Event handlers
        function switchView(view) {
            document.getElementById('dashboard-view').classList.add('hidden');
            document.getElementById('setup-view').classList.add('hidden');
            document.getElementById('scoring-view').classList.add('hidden');
            
            document.getElementById('nav-dashboard').className = 'inline-flex items-center px-1 pt-1 text-sm font-medium border-b-2 border-transparent text-gray-500 hover:text-gray-700';
            document.getElementById('nav-setup').className = 'inline-flex items-center px-1 pt-1 text-sm font-medium border-b-2 border-transparent text-gray-500 hover:text-gray-700';
            
            if (view === 'dashboard') {
                document.getElementById('dashboard-view').classList.remove('hidden');
                document.getElementById('nav-dashboard').className = 'inline-flex items-center px-1 pt-1 text-sm font-medium border-b-2 border-blue-500 text-blue-600';
                renderDashboard();
            } else if (view === 'setup') {
                document.getElementById('setup-view').classList.remove('hidden');
                document.getElementById('nav-setup').className = 'inline-flex items-center px-1 pt-1 text-sm font-medium border-b-2 border-blue-500 text-blue-600';
                renderSetup();
            } else if (view === 'scoring') {
                document.getElementById('scoring-view').classList.remove('hidden');
                updateScoringInterface();
            }
            
            currentView = view;
        }

        function updateMatch(day, matchIndex, field, value) {
            tournament[day].matches[matchIndex][field] = value;
            updateMatchHandicaps(tournament[day].matches[matchIndex], tournament[day].course);
            renderSetup();
        }

        function updateDoubles(day, matchIndex, team, playerIndex, value) {
            tournament[day].matches[matchIndex][`${team}Players`][playerIndex] = value;
            updateMatchHandicaps(tournament[day].matches[matchIndex], tournament[day].course);
            renderSetup();
        }

        function updateMatchHandicaps(match, course) {
            const scores = matchScores[match.id];
            if (!scores) return;
            
            if (match.type === 'singles') {
                scores.team1Handicap = getPlayerHandicap(match.team1Player, course, 'singles');
                scores.team2Handicap = getPlayerHandicap(match.team2Player, course, 'singles');
            } else {
                scores.team1Handicap = getDoublesHandicap(match.team1Players[0], match.team1Players[1], course);
                scores.team2Handicap = getDoublesHandicap(match.team2Players[0], match.team2Players[1], course);
            }
        }

        function findMatch(matchId) {
            for (const day of Object.values(tournament)) {
                for (const match of day.matches) {
                    if (match.id === matchId) {
                        return match;
                    }
                }
            }
            return null;
        }

        function openMatch(matchId) {
            currentMatch = matchId;
            currentHole = 1;
            
            const match = findMatch(matchId);
            if (!match) return;
            
            // Update match display
            document.getElementById('match-title').textContent = match.name;
            
            const team1Players = match.type === 'singles' ? match.team1Player : match.team1Players.join(' & ');
            const team2Players = match.type === 'singles' ? match.team2Player : match.team2Players.join(' & ');
            const playersText = `${getTeamDisplayName('team1')} (${team1Players}) vs ${getTeamDisplayName('team2')} (${team2Players})`;
            document.getElementById('match-players').textContent = playersText;
            
            switchView('scoring');
        }

        function goToHole(hole) {
            currentHole = hole;
            updateScoringInterface();
        }

        function updateScore(team, hole, score) {
            const scores = matchScores[currentMatch];
            scores[`team${team}`][hole] = parseInt(score) || 0;
            updateScoringInterface();
        }

        function quickScore(team, score) {
            updateScore(team, currentHole, score);
        }

        // Initialize app
        function init() {
            initializeMatchScores();
            
            // Set up event listeners
            document.getElementById('nav-dashboard').onclick = () => switchView('dashboard');
            document.getElementById('nav-setup').onclick = () => switchView('setup');
            document.getElementById('back-to-dashboard').onclick = () => switchView('dashboard');
            
            document.getElementById('prev-hole').onclick = () => {
                if (currentHole > 1) {
                    currentHole--;
                    updateScoringInterface();
                }
            };
            
            document.getElementById('next-hole').onclick = () => {
                if (currentHole < 18) {
                    currentHole++;
                    updateScoringInterface();
                }
            };
            
            // Score input listeners
            document.getElementById('team1-score').oninput = (e) => {
                updateScore(1, currentHole, e.target.value);
            };
            
            document.getElementById('team2-score').oninput = (e) => {
                updateScore(2, currentHole, e.target.value);
            };
            
            // Quick score button listeners
            document.querySelectorAll('.btn-quick-score').forEach(button => {
                button.onclick = () => {
                    const team = button.dataset.team;
                    const score = button.dataset.score;
                    quickScore(team, score);
                };
            });
            
            // Initial render
            switchView('dashboard');
        }

        // Start the app
        init();
    </script>
</body>
</html>
